<!DOCTYPE html>
<html lang="pt-br">

 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Teste</title>
     <link rel="stylesheet" href="../folha.css">
     <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
 </head>

 <body>
     <script>
         //variaveis de extração de dados
         var agencia = window.prompt('Digite a Agência com Digito:')
         var conta = window.prompt('Digite a Conta com Digito:')
         var cpfcnpj = window.prompt('Digite o CPF/CNPJ:')
         var modelo = window.prompt('Digite o Modelo:')
         var motivo = window.prompt('Digite o Motivo:')
         //variaveis de extração de dados
     </script>

     <h1>Testes com tabelas em HTML5</h1>

    <table border="2" style="font-family: Arial, Helvetica, sans-serif; color: rgb(0, 0, 0); background-color:rgb(209, 207, 200); border: rgb(167, 125, 125);">
        <tbody>
        <tr>
            <td style="font-family:Verdana, Geneva, Tahoma, sans-serif;">AGÊNCIA</td>
            <td style="font-family:Verdana, Geneva, Tahoma, sans-serif;">CONTA</td>
            <td style="font-family:Verdana, Geneva, Tahoma, sans-serif;">CPF/CNPJ</td>
            <td style="font-family:Verdana, Geneva, Tahoma, sans-serif;">MODELO</td>
            <td style="font-family:Verdana, Geneva, Tahoma, sans-serif;">MOTIVO</td>
        </tr>
        <tr>
            <!--Retornando variaveis para uma tabela HTML5-->
            <td><script>document.write(`${agencia}`)</script></td> 
            <td><script>document.write(`${conta}`)</script></td>
            <td><script>document.write(`${cpfcnpj}`)</script></td>
            <td><script>document.write(`${modelo}`)</script></td>
            <td><script>document.write(`${motivo}`)</script></td>
            <!--Retornando variaveis para uma tabela HTML5-->
        </tr>
        </tbody>
    </table>
    <nav>
        <p>Voltar para a tela <a href="../index/index.html" rel="prev" target="_self">Inicial</a></p>
    </nav>
 </body>

</html>
